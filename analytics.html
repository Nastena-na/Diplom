<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Гусева Анастасия" />
    <meta name="description" content="Страница содержит аналитику новостей" />
    <meta name="keywords" content="HTML5, CSS, JS" />
    <title>Analytics</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/Favicon.png"
    />
    <link
      rel="stylesheet"
      href="./css/analytics.a69055a188b3401c8ecd.css"
    />
  </head>
  <body>
    <div class="content">
      <header class="header content__header header_black">
        <a
          class="header__newsAnalyzer header__newsAnalyzer_black"
          href="./analytics.html"
          lang="en"
          target="blank"
          >NewsAnalyzer</a
        >
        <div class="header__pages">
          <a
            class="header__page header__page_black"
            href="./index.html"
            target="blank"
            >Главная</a
          >
          <a
            class="header__page header__page_black"
            href="./about.html"
            target="blank"
            >О проекте</a
          >
        </div>
      </header>

      <section class="survey content__survey">
        <div class="survey__pages">
          <a
            class="survey__page survey__page_black"
            href="./index.html"
            target="blank"
            >Главная</a
          >
          <p class="survey__page">&frasl; Аналитика</p>
        </div>
        <div class="survey__block">
          <h1 class="survey__title"></h1>
          <p class="survey__paragraph"></p>
          <p class="survey__paragraph survey__paragraph_two"></p>
        </div>
      </section>

      <section class="analitics content__analitics">
        <h2 class="analitics__title">Аналитика по дням</h2>
        <div class="analitics__block">
          <p class="analitics__date"></p>
          <p class="analitics__reference">Кол-во упоминаний</p>
        </div>
        <ul class="analitics__numbers">
          <li class="analitics__number">0</li>
          <li class="analitics__number">25</li>
          <li class="analitics__number">50</li>
          <li class="analitics__number">75</li>
          <li class="analitics__number">100</li>
        </ul>
        <div class="analitics__container">
          <ul class="analitics__days">
            <li class="analitics__day analitics__day_0"></li>
            <li class="analitics__day analitics__day_1"></li>
            <li class="analitics__day analitics__day_2"></li>
            <li class="analitics__day analitics__day_3"></li>
            <li class="analitics__day analitics__day_4"></li>
            <li class="analitics__day analitics__day_5"></li>
            <li class="analitics__day analitics__day_6"></li>
          </ul>
          <ul class="analitics__percents">
            <li class="analitics__percent analitics__percent_0">
              <p class="analitics__num analitics__num_0"></p>
            </li>
            <li class="analitics__percent analitics__percent_1">
              <p class="analitics__num analitics__num_1"></p>
            </li>
            <li class="analitics__percent analitics__percent_2">
              <p class="analitics__num analitics__num_2"></p>
            </li>
            <li class="analitics__percent analitics__percent_3">
              <p class="analitics__num analitics__num_3"></p>
            </li>
            <li class="analitics__percent analitics__percent_4">
              <p class="analitics__num analitics__num_4"></p>
            </li>
            <li class="analitics__percent analitics__percent_5">
              <p class="analitics__num analitics__num_5"></p>
            </li>
            <li class="analitics__percent analitics__percent_6">
              <p class="analitics__num analitics__num_6"></p>
            </li>
          </ul>
        </div>
        <ul class="analitics__numbers analitics__numbers_bottom">
          <li class="analitics__number">0</li>
          <li class="analitics__number">25</li>
          <li class="analitics__number">50</li>
          <li class="analitics__number">75</li>
          <li class="analitics__number">100</li>
        </ul>
      </section>

      <footer class="footer content__footer footer_analitics">
        <p class="footer__author">&#169; 2020 Гусева Анастасия</p>
        <ul class="footer__nav">
          <li class="footer__page">
            <a class="footer__link" href="./index.html" target="blank"
              >Главная</a
            >
          </li>
          <li class="footer__page">
            <a class="footer__link" href="./about.html" target="blank"
              >О проекте</a
            >
          </li>
          <li class="footer__page">
            <a
              class="footer__link"
              href="https://praktikum.yandex.ru/"
              target="blank"
              >Яндекс.Практикум</a
            >
          </li>
        </ul>
        <div class="footer__icons">
          <a class="footer__iconLink" href="https://github.com/" target="blank">
            <img
              class="footer__icon"
              src="./images/icon1.svg"
              alt="githab"
            />
          </a>
          <a
            class="footer__iconLink"
            href="https://www.facebook.com/"
            target="blank"
          >
            <img
              class="footer__icon"
              src="./images/icon2.svg"
              alt="facebook"
            />
          </a>
        </div>
      </footer>
    </div>
    <script
      type="module"
      src="./js/analytics.53b17d191c18e3c98f87.js"
    ></script>
  </body>
</html>
